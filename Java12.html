<html>
    <script>
        function checkData(){
            if (name1.value==""){
                alert("You have to enter a name")
                return false
            }else{
                if (address.value==""){
                    alert("You must enter an address")
                    return false
                }
            }
        }
    </script>

<form action="http://www.QA.com" onsubmit="return checkData()">
Enter name: <input type="text" id="name1">
<br>
Enter address: <input type="text" id="address">
<input type="submit" value="OK">
</form>
</html>
