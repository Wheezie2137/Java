<html>
    <script>
        let size=10
        function dosomething(){
            if(event.ctrlKey){
                size++; 
            }
            if event.altKey){
                size--;
            }
            s.style.fontSize=size

        }
       
        }
    </script>
    <body onkeydown="dosomething()">
    
    <span id="s" style="position:absolute;top200;left:600">  Louise </span>
</body>
</html>
