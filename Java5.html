<html>
<script>
function operation(opt){

    if(txt1.value == ""){
        alert("First number is missing.")
        txt1.focus()
    }
    else {
        if(txt2.value== ""){
            alert("You have missed the second number")
            txt2.focus()
        } else {
            let result=0
            let no1 =txt1.value; 
            let no2 = txt2.value;
            if (opt=="+"){
                result = parseInt(no1) + parseInt(no2);
            }
            if (opt=="-"){
                result = parseInt(no1) - parseInt(no2);
            }   
            txt3.value =result 
            if (opt=="/"){
                result = parseInt(no1) / parseInt(no2);
            }
            if (opt=="x"){
                result = parseInt(no1) * parseInt(no2);
            }
            txt3.value=result
        }
    }
}

</script>
First number: <input id = "txt1" type = "text">
<br>
Second number: <input id = "txt2" type = "text">
<br>

<input ID = "plusbtn"
type = "button"
value = "+"
onClick = "operation('+')">

<input ID = "minusbtn"
type = "button"
value = "-"
onClick = "operation('-')">

<input ID = "divbtn"
type = "button"
value = "/"
onClick = "operation('/')">

<input ID = "timesbtn"
type = "button"
value = "x"
onClick = "operation('x')">

<br>
Result: <input id = "txt3" type = "text">
</html>
